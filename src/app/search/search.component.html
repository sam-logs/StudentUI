<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!--Search bar-->

<div class="container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12" style="text-align: center">
                <input type="text" class="search-query form-control" placeholder="Search With Student ID"
                    name="student_id" [(ngModel)]="student_id" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" (click)="findUserById(student_id)">
                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>

<!--view table-->

<div class="container">
    <div class="container">
        <div class="row col-md-6 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Branch</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td>{{student.student_id}}</td>
                        <td>{{student.student_name}}</td>
                        <td>{{student.student_email}}</td>
                        <td>{{student.student_branch}}</td>
                        <td class="text-center"><button class="btn btn-danger btn-xs"
                                (click)="deleteUser(student.student_id)"><span
                                    class="glyphicon glyphicon-remove"></span> Delete</button></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal"
                                (click)="edit(student)" >
                                Edit
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--modal box-->
<div class="modal" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel"
    aria-hidden="true">

<div class="modal-dialog" >
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
                <div class="form-group">
                    <label for="name">Student ID :</label>
                    <input type="text" disabled [(ngModel)]="studentToUpdate.student_id" name=" id" id="id"
                        class="form-control" placeholder="Student ID">
                </div>
                <div class="form-group">
                    <label for="name">Student Name :</label>
                    <input type="text" [(ngModel)]="studentToUpdate.student_name" name="name" id="name"
                        class="form-control" placeholder="Student Name">
                </div>
                <div class="form-group">
                    <label for="email">Student Email :</label>
                    <input type="text" [(ngModel)]="studentToUpdate.student_email" name="email" id="email"
                        class="form-control" placeholder="Student Email">
                </div>
                <div class="form-group">
                    <label for="branch">Student Branch :</label>
                    <input type="text" [(ngModel)]="studentToUpdate.student_branch" name="branch" id="branch"
                        class="form-control" placeholder="Student Branch">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary w-100">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
